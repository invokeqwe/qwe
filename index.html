<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .energy-bar {
            width: 80%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .energy {
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="points">Points: 0</div>
    <div class="energy-bar">
        <div id="energy" class="energy" style="width: 100%;"></div>
    </div>
    <button class="button" id="clicker">Click</button>

    <script>
        const userId = Telegram.WebApp.initDataUnsafe.user?.id || "default_user";
        let points = 0;
        let energy = 100;
        let referrals = 0;

        const updateUI = () => {
            document.getElementById("points").textContent = `Points: ${points.toFixed(1)}`;
            document.getElementById("energy").style.width = `${energy}%`;
        };

        document.getElementById("clicker").addEventListener("click", () => {
            if (energy >= 0.5) {
                points += 1 + referrals * 0.1;
                energy -= 0.5;
                updateUI();

                // Отправка обновления на сервер
                fetch('/update_progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, points, energy })
                });
            } else {
                alert("Not enough energy!");
            }
        });

        const fetchProgress = () => {
            fetch(`/get_progress?user_id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    points = data.points;
                    energy = data.energy;
                    referrals = data.referrals;
                    updateUI();
                });
        };

        fetchProgress();
        setInterval(fetchProgress, 1000); // Обновление прогресса каждые 1 сек.
    </script>
</body>
</html>
