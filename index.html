<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с доходом</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    #coins {
      font-size: 2rem;
      font-weight: 600;
      color: #ff7e5f;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #feb47b;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Привет! Это кликер с доходом</h1>
    <p>Каждое нажатие на кнопку увеличивает количество монет.</p>
    <div id="coins">Монет: 0</div>
    <div id="incomePerClick">Доход за клик: 1</div>
    <button id="actionButton">Нажми меня!</button>
  </div>

  <script>
    // Инициализация переменных
    let clickCount = 0;
    const incomePerClick = 1; // Доход за клик (можно изменить на любое значение)

    // Обработчик кликов на кнопку
    document.getElementById('actionButton').addEventListener('click', function() {
      // Увеличиваем счётчик монет
      clickCount++;

      // Обновляем отображение на странице
      document.getElementById('coins').textContent = `Монет: ${clickCount}`;
    });
  </script>

</body>
</html>
